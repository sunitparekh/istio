apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: ratings
spec:
  hosts:
  - ratings
  http:
  - match:
    - headers:
        end-user:
          exact: Peter
    fault:
      delay:
        percent: 100
        fixedDelay: 4s
    route:
    - destination:
        host: ratings
  - route:
    - destination:
        host: ratings